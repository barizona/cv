name: Deploy CV to ELTE server

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          tinytex: true

      - name: Install Python packages
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: Render CV site
        run: |
          quarto render
          # Optional: small deploy stamp if you want
          date +%F_%T > _site/deploy-stamp.txt
          echo "${{ github.sha }}" >> _site/deploy-stamp.txt

      - name: Ensure remote path exists
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          port: ${{ secrets.SSH_PORT }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            mkdir -p "${{ secrets.CV_REMOTE_PATH }}"

      - name: Copy files via scp (contents of _site -> cv/ari)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          port: ${{ secrets.SSH_PORT }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: _site/                         # trailing slash = copy contents
          target: ${{ secrets.REMOTE_PATH }}  # /opt/.../web/cv/ari
          strip_components: 1                    # same as in your other deploy
          overwrite: true
          debug: true
